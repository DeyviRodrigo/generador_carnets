      <img class="logo" src="img/logo.png" />

      <!-- QR (GENERADO) -->
      <div class="qr" id="qr"></div>

      <!-- DATOS -->
      <div class="frame-2">
        <div class="frame-3">
          <div class="text-wrapper-3">NOMBRE:</div>
          <div class="text-wrapper-4">CARGO:</div>
          <div class="text-wrapper-4">DNI:</div>
        </div>

        <div class="frame-4">
          <div class="nombre-completo">&lt;&lt;Nombre Completo&gt;&gt;</div>
          <div class="text-wrapper-5">&lt;&lt;Cargo&gt;&gt;</div>
          <div class="text-wrapper-5">&lt;&lt;DNI&gt;&gt;</div>
        </div>
      </div>

    </div>

    <!-- LIBRERIA QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <!-- GENERAR QR -->
    <script>
      new QRCode(document.getElementById("qr"), {
        text: "987654321",
        width: 110,
        height: 110
      });
    </script>

  </body>
